name: SSH to Localhost with Password

on:
  workflow_dispatch:

jobs:
  ssh-local-password:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install SSH server
        run: |
          sudo apt-get update
          sudo apt-get install -y openssh-server
          sudo systemctl enable ssh
          sudo systemctl start ssh

      - name: Set SSH password for runner
        run: |
          echo "runner:gex" | sudo chpasswd

      - name: Enable password authentication
        run: |
          sudo sed -i 's/^#PasswordAuthentication yes/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo sed -i 's/^PasswordAuthentication no/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo systemctl restart ssh

      - name: Test SSH connection
        run: |
          sshpass -p "gex" ssh -o StrictHostKeyChecking=no runner@localhost "echo 'âœ… SSH connection successful!'"

      - name: Install sshpass (needed for password SSH)
        run: sudo apt-get install -y sshpass
